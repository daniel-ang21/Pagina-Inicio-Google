<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" href="media/icono.png" type="image/png" />
  </head>
  <body>
    <header id="nav">
      <a href="https://accounts.google.com/">Gmail</a>
      <a href="https://www.google.com/imghp?hl=es-419&ogbl">Imágenes</a>
      <form action="https://accounts.google.com/">
        <button>Acceder</button>
      </form>
    </header>

    <section id="search">
      <img src="media/logo-google.png" alt="Logo Google" />
      <input type="text" placeholder="Buscar en Google..." />
      <div class="buttons">
        <button>Buscar con Google</button>
        <form action="https://doodles.google/">
          <button>Voy a tener suerte</button>
        </form>
      </div>
    </section>

    <section id="pais">
      <p>&copy; Colombia</p>
    </section>

    <footer id="fin">
      <div class="links1">
        <a href="https://about.google/">Sobre Google</a>
        <a href="https://ads.google.com/">Publicidad</a>
        <a href="https://www.google.com/business/">Negocios</a>
        <a href="https://www.google.com/search/howsearchworks/"
          >Cómo funciona la Búsqueda</a
        >
      </div>
      <div class="links2">
        <a href="https://policies.google.com/">Privacidad</a>
        <a href="https://policies.google.com/">Condiciones</a>
        <a href="https://www.google.com/preferences">Configuración</a>
      </div>
    </footer>
  </body>
</html>
